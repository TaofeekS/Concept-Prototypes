[application]

name="boxy"
icon="res://icon.png"

[autoload]

game="*res://game.gd"

[display]

tooltip_delay=0.7
width=320
height=180
test_width=960
test_height=540
stretch_mode="2d"
use_2d_pixel_snap=true
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

btn_left=[key(A)]
btn_right=[key(D)]
btn_jump=[key(W)]

[physics_2d]

motion_fix_enabled=true
